name: Package and Publish NPM

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        app:
          - customer-app
          - notifications

    steps:
    # 1. Clonar el repositorio
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2. Configurar Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    # 3. Configurar autenticaciÃ³n para npm
    - name: Configure NPM Authentication
      run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GHPAT }}" > ~/.npmrc

    # 4. Instalar dependencias
    - name: Install Dependencies
      run: |
        cd ${{ matrix.app }}
        npm install

    # 5. Ejecutar pruebas unitarias
    - name: Run Unit Tests
      run: |
        cd ${{ matrix.app }}
        npm test -- --coverage

    # 6. Establecer nombre del paquete y publicar
    - name: Publish NPM Package
      run: |
        cd ${{ matrix.app }}
        
        # Establecer nombre personalizado
        if [ "${{ matrix.app }}" = "customer-app" ]; then
          npm pkg set name="@${{ github.repository_owner }}/customer-app-chambe"
        else
          npm pkg set name="@${{ github.repository_owner }}/notifications-chambe"
        fi

        npm version patch
        npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
