name: Deploy Compodoc Documentation to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Clonar el repositorio
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2. Configurar Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    # 3. Instalar dependencias
    - name: Install Dependencies
      run: |
        cd customer-app
        npm install

    # 4. Generar la documentación con Compodoc
    - name: Generate Documentation
      run: |
        cd customer-app
        npx @compodoc/compodoc -p tsconfig.json -d documentation

    # 5. Desplegar la documentación en GitHub Pages (con limpieza)
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: customer-app/documentation
        enable_jekyll: false
        force_orphan: true
